
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUGFIT 출석체크</title>
  <style>
    body { font-family: 'Arial'; text-align: center; background: #f7f7f7; padding: 30px; }
    img { max-width: 200px; margin-bottom: 20px; }
    input { padding: 10px; font-size: 16px; width: 80%; margin-bottom: 10px; }
    button {
      padding: 12px 24px; background-color: #4da3ff; border: none;
      color: white; font-size: 16px; border-radius: 5px;
    }
    p { color: #888; margin-top: 0; }
    .kakao {
      margin-top: 40px;
    }
    .kakao button {
      background-color: #fee500; color: #000; font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/silaskim-0722/hugfit-admin/main/hugfit-logo.png" alt="HUGFIT 로고">
  <h2>허그핏 출석 체크</h2>

  <input type="text" id="name" placeholder="예: 김민정">
  <p>오늘 날짜: <span id="today"></span></p>

  <button onclick="markAttendance()">출석완료</button>

  <div class="kakao">
    <a href="https://pf.kakao.com/_Kxgxcxb/chat" target="_blank">
      <button>카카오톡 문의하기</button>
    </a>
  </div>

  <script>
    const today = new Date();

    // 날짜 표기: "6월 14일"
    const koreanDate = `${today.getMonth() + 1}월 ${today.getDate()}일`;
    document.getElementById("today").innerText = koreanDate;

    function markAttendance() {
      const name = document.getElementById("name").value.trim();
      const dateStr = today.toISOString().split('T')[0]; // 저장용 날짜 (YYYY-MM-DD)

      if (!name) {
        alert("이름을 입력해주세요.");
        return;
      }

      const key = `${name}_${dateStr}`;
      localStorage.setItem(key, "출석완료");

      // 완료 화면 표시
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:50px;">
          <img src="https://raw.githubusercontent.com/silaskim-0722/hugfit-admin/main/hugfit-logo.png" style="width:180px; margin-bottom:30px;">
          <p style="font-size: 20px; color: #175d47;"><strong>${name}</strong> 님의 <strong>${dateStr}</strong> 출석이 완료되었습니다.</p>
          <div style="margin-top: 40px;">
            <a href="https://pf.kakao.com/_Kxgxcxb/chat" target="_blank">
              <button style="background-color:#fee500; border:none; padding:10px 20px; font-size:16px; border-radius:5px;">
                카카오톡 문의하기
              </button>
            </a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
